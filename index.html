<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="d-flex nav">
        <div class="navbardivs col ps-5 pb-3">
            <a href=""><h3>Hyra</h3></a>
        </div>
        <div class="navbardivs col ps-3 pt-2 pb-3">
            <div class="d-flex gap-4">
                <a href="" class="d-block" >Home</a>
                <a href="" class="d-block" >Our Teachings</a>
                <a href="" class="d-block" >About us</a>
            </div>
        </div>
        <div class="navbardivs col pt-2 pb-3 ps-5">
            <button id="bttn1" class="ms-5">Sign Up</button>
            <button id="bttn2" class="ms-4">Log in</button>
        </div>
    </div>

    <div class="container-fluid border border-danger">
        <div class="d-flex pb-5">

            <div style="width: 50%;" class="border border-danger ">
            <h1 class="header ms-5 ps-5 mt-5 pt-5">Discover a world <br> where education <br> meets excitement</h1>

            <p class="para1 ms-5 ps-5">Our Islamic app for kids is <br> designed to inspire and <br> teach in the most enjoyable <br>way. Our app is not just <br> educational; it's an <br> adventure in faith</p>
            </div>


            <div style="width: 50%;" class="border border-danger">
                <div id="carouselExampleCrossfade" class="carousel slide carousel-fade" data-mdb-ride="carousel" data-mdb-carousel-init>
                    <div class="carousel-indicators">
                      <button
                        type="button"
                        data-mdb-target="#carouselExampleCrossfade"
                        data-mdb-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                      ></button>
                      <button
                        type="button"
                        data-mdb-target="#carouselExampleCrossfade"
                        data-mdb-slide-to="1"
                        aria-label="Slide 2"
                      ></button>
                      <button
                        type="button"
                        data-mdb-target="#carouselExampleCrossfade"
                        data-mdb-slide-to="2"
                        aria-label="Slide 3"
                      ></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp" class="d-block w-100" alt="Wild Landscape"/>
                      </div>
                      <div class="carousel-item">
                        <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="d-block w-100" alt="Camera"/>
                      </div>
                      <div class="carousel-item">
                        <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp" class="d-block w-100" alt="Exotic Fruits"/>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleCrossfade" data-mdb-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleCrossfade" data-mdb-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
